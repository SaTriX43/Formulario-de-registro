<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de registro e inicio de sesion</title>
  <!-- font awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- estilos css  -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- imagen  de fondo -->
  <div class="contenedor__img">
    <img src="img/calistenia.png.jpg" alt="">
  </div>
  <!-- main  -->
  <main>
    <aside>
      <h2 class="logers"><a href="#">Iniciar sesion</a></h2>
      <h2 class="logers"><a href="#">Registrarse</a></h2>  
    </aside>

    <section>
      <!-- iconos  -->
      <div class="iconos">
        <i class="fa-solid fa-envelope"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-square-instagram"></i>
      </div>

      <!-- Registro  -->
      <form action="#" id="formulario">
        <legend id="tittulo__form"></legend>

        <label for="name">Nombre de usuario</label>
        <input type="text" id="name" required>
        <!-- -------------------------------------  -->
        <label for="email">Correo electronico</label>
        <input type="email" id="email" required>
        <!-- ------------------------------------------  -->
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" required>
        <!-- boton  -->
        <button id="boton" type="submit">Registrame</button> 
      </form>
    </section>
  </main>
</body>
</html>
